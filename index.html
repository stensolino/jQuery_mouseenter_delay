<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>This</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<style>
	.wrapper {
		width: 100px;
		height: 100px;
		position: relative;
		margin: 10px auto;
		background: #3FF;
	}
</style>
<script>
$(document).ready(function(e) {
	
	var fade = function(){
		$(".mask").fadeToggle(500,function(){
			$(this).parent().on("click",function(){
				$(this).off("click");
				fade();
			});
		});
	};
	
	$(".wrapper").on("click",function(){
		$(this).off("click");
		fade();
		
	});
	
	
	
	
});
</script>
</head>

<body>

  <div class="wrapper">

    	<div class="mask">Osman Perviz</div> 

  </div>

</body>
</html>
